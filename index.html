<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/d08e8ee9c9.js" crossorigin="anonymous"></script>
  <title>YouTube</title>
</head>
<body>
  <div class="pageContainer">
    <header class="headerContainer">
      <div class="home">
        <i class="fas fa-bars"></i>
        <i class="fab fa-youtube"></i>
        <span>YouTube</span>
      </div>

      <div class="inputControl">
        <input type="text" />
        <button><i class="fas fa-search"></i></button>
        <i class="fas fa-microphone"></i>
      </div>

      <div class="signInButton">
        <i class="far fa-user"></i>
        <span>SIGN IN</span>
      </div>
    </header>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rN17J-KMWnY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</body>
</html>
